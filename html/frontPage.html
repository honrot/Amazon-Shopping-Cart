<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon.com: Online Shopping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/frontPage.css">
</head>
<body id="app">
    <!-- Nav Bar -->
    <div class="navbar">
        <a href="#" class="logo">amazon</a>
        <form class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="ShoppingCart.html" id="cart-link">Cart</a>
        </div>
    </div>
    <!-- Products Section -->
    <div class="products">
        <div class="product-card">
            <img src="../images/ED5G.jpeg" alt="Echo Dot">
            <h3>Echo Dot (5th Gen)</h3>
            <div class="price">$49.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../images/AFTVS4k.jpeg" alt="Fire TV Stick">
            <h3>Fire TV Stick 4K</h3>
            <div class="price">$39.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../images/AKPW.jpeg" alt="Kindle Paperwhite">
            <h3>Kindle Paperwhite</h3>
            <div class="price">$129.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="../images/AP2G.jpeg" alt="Apple AirPods">
            <h3>Apple AirPods (2nd Gen)</h3>
            <div class="price">$99.99</div>
            <button>Add to Cart</button>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Amazon.com, Inc. or its affiliates
    </div>
</body>
</html>
